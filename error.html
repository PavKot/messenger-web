<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="main_block" style="margin: 5vw; margin-top: 10vw; box-shadow: 7px 7px 55px rgba(0, 0, 0, 0.09); padding: 3vw; text-align: center;">
            <h1 id="error-header">Error! You have not been registered</h1>
        </div>
        <div id="error-text" class="alert alert-danger" style="margin: 5vw; margin-top: 0vw;" role="alert">
            Error: 403 Forbidden
        </div>
        <button id="button-return-to-main" type="button" class="btn btn-dark" style="border-radius: 0px; display: block; margin: 0 auto;">Return on main</button>
    </div>




    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

        <script>
            document.getElementById("button-return-to-main").addEventListener('click',()=>{
                window.location.replace("main.html");
            })

            let params = new URLSearchParams(location.search);
            document.getElementById("error-header").innerText = params.get('errorHeader');
            document.getElementById("error-text").innerHTML = params.get('errorText');
        </script>
</body>

</html>
